  /*
    First Load Properties 
    This was adapted from a Codepen found here - http://codepen.io/Shinchy/pen/xGpGZp

  #loader{position:fixed;top:0;left:0;width:100%;height:100%;background-color:#C0EAFF;z-index:999;overflow:hidden;transition:height 1s ease-out;}
  #loader div.loader-container {width:100px;height:100px;position:absolute;left:50%;top:50%;margin:-25px 0 0 -25px;}
  @keyframes loader{0%{left:-100px}100%{left:110%}}#loader div.box{width:50px;height:50px;background:#fff;animation:animate .5s linear infinite;position:absolute;top:0;left:0;border-radius:3px}@keyframes animate{17%{border-bottom-right-radius:3px}25%{transform:translateY(9px) rotate(22.5deg)}50%{transform:translateY(18px) scale(1,.9) rotate(45deg);border-bottom-right-radius:40px}75%{transform:translateY(9px) rotate(67.5deg)}100%{transform:translateY(0) rotate(90deg)}}#loader div.shadow{width:50px;height:5px;background:#000;opacity:.1;position:absolute;top:59px;left:0;border-radius:50%;animation:shadow .5s linear infinite}@keyframes shadow{50%{transform:scale(1.2,1)}}
  </style>
